<div ng-controller="AuthController">
    <form name="registration">
        <label for="name">Name</label>
        <input id="name" type="email" required placeholder="Name" ng-model="user.name" /><br />

        <label for="pass">Password</label>
        <input id="pass" type="password" ng-pattern="/^[a-zA-Z0-9]{6,100}$/" required placeholder="Password" ng-model="user.password" /><br />

        <label for="confirm">Confirm Password </label>
        <input id="confirm" type="password" ng-pattern="/^[a-zA-Z0-9]{6,100}$/" required placeholder="ConfirmPassword" ng-model="user.confirmPassword" /><br />

        <label for="isDriver">Is Driver</label>
        <input id="isDriver" type="checkbox" ng-model="user.isDriver" ng-click="hasCar = !hasCar" />

        <label ng-show="hasCar" for="carName">Car Model</label>
        <input id="carName" ng-show="hasCar" type="text" placeholder="Car Model" ng-model="user.car" /><br />

        <label for="isGood">Is Good</label>
        <input id="isGood" type="checkbox" ng-model="user.isGood" ng-click="isGood = !isGood" />

        <label for="howGood">How good you are in the scale from 1 to 10</label>
        <input id="howGood" ng-disabled="!user.isGood" type="number" min="1" max="10" ng-model="user.points" /><br />

        <br />
        <button ng-disabled="registration.$invalid || user.password != user.confirmPassword" ng-click="register(user, registration)">Register</button>
    </form>
</div>
