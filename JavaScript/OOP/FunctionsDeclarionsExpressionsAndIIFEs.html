    <script>
        var generator = (function () {

        var homework = function () {
            return {
                sum: function (numbers) {
                    var everyIsNumber,
                        sum;

                    if (!numbers) {
                        throw new Error('Invalid Arguments!');
                    }

                    if (!(Array.isArray(numbers))) {
                        throw new Error('Param is not array!');
                    }

                    if (numbers.length === 0) {
                        return null;
                    }

                    sum = numbers.reduce(function (result, item) {
                        item = +item;
                        if (isNaN(item)) {
                            throw new Error('Not every element in array is number!');
                        }
                        return result + item;
                    }, 0);

                    return sum;
                },
                getPrimeNumbers: function (start, end) {
                    var primeNumbers = [],
                        number,
                        isPrime,
                        divider,
                        maxDivider,
                        temp;

                    if (start === undefined || end === undefined) {
                        throw new Error('Invalid Arguments!');
                    }

                    start = start | 0;
                    end = end | 0;

                    if (typeof start !== 'number' || typeof end !== 'number') {
                        throw new Error('Arguments not a numbers!');
                    }

                    if (start > end) {
                        temp = start;
                        start = end;
                        end = temp;
                    }

                    if (start < 2) {
                        start = 2;
                    }

                    for (number = start; number <= end; number += 1) {
                        isPrime = true;
                        divider = 2;
                        maxDivider = Math.sqrt(number);
                        while (divider <= maxDivider) {
                            if (!(number % divider)) {
                                isPrime = false;
                                break;
                            }

                            divider += 1;
                        }

                        if (isPrime) {
                            primeNumbers.push(number);
                        }
                    }

                    return primeNumbers;
                }
            }
        }();

        console.log(homework.getPrimeNumbers(1, 5));
        console.log(homework.getPrimeNumbers(0, 5));
        console.log(homework.getPrimeNumbers('1', '5'));
        console.log(homework.getPrimeNumbers(33));
        console.log(homework.getPrimeNumbers('3d', '5'));
