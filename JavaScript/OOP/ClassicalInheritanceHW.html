<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ClassicalInheritance Home Work</title>
</head>
<body>
    <script>
        /* Task Description */
        /* 
            Create a function constructor for Person. Each Person must have:
            *	properties `firstname`, `lastname` and `age`
                *	firstname and lastname must always be strings between 3 and 20 characters, containing only Latin letters
                *	age must always be a number in the range 0 150
                    *	the setter of age can receive a convertible-to-number value
                *	if any of the above is not met, throw Error 		
            *	property `fullname`
                *	the getter returns a string in the format 'FIRST_NAME LAST_NAME'
                *	the setter receives a string is the format 'FIRST_NAME LAST_NAME'
                    *	it must parse it and set `firstname` and `lastname`
            *	method `introduce()` that returns a string in the format 'Hello! My name is FULL_NAME and I am AGE-years-old'
            *	all methods and properties must be attached to the prototype of the Person
            *	all methods and property setters must return this, if they are not supposed to return other value
                *	enables method-chaining
        */

        function solve() {
            var Person = (function () {
                function Person(firstname, lastname, age) {
                    this.firstname = firstname;
                    this.lastname = lastname;
                    this.age = age;
                }

                Object.defineProperty(Person.prototype, 'firstname', {
                    get: function () {
                        return this._firstname;
                    },
                    set: function (value) {
                        if (typeof (value) !== 'string') {
                            throw new Error('Invalid firstname type');
                        }

                        if (value.match(/^[A-z]{3,20}$/g) === null) {
                            throw new Error('Invalid firstname');
                        }

                        this._firstname = value;

                        return this;
                    },
                    enumerable: false,
                });

                Object.defineProperty(Person.prototype, 'lastname', {
                    get: function () {
                        return this._lastname;
                    },
                    set: function (value) {
                        if (typeof (value) !== 'string') {
                            throw new Error('Invalid lastname type');
                        }

                        if (value.match(/^[A-z]{3,20}$/g) === null) {
                            throw new Error('Invalid lastname');
                        }

                        this._lastname = value;

                        return this;
                    },
                    enumerable: false,
                });

                Object.defineProperty(Person.prototype, 'age', {
                    get: function () {
                        return this._age;
                    },
                    set: function (value) {
                        value = value | 0;
                        if (typeof (value) !== 'number') {
                            throw new Error('Invalid age type');
                        }

                        if (value < 0 || 150 < value) {
                            throw new Error('Invalid age range');
                        }

                        this._age = value;

                        return this;
                    },
                    enumerable: false,
                });

                Object.defineProperty(Person.prototype, 'fullname', {
                    get: function () {
                        return this._firstname + ' ' + this._lastname;
                    },
                    set: function (value) {
                        var names = value.split(' '),
                            firstname,
                            lastname;
                        if (names.length !== 2) {
                            throw new Error('Invalid fullname format');
                        }

                        this.firstname = names[0];
                        this.lastname = names[1];

                        return this;
                    },
                });

                Person.prototype.introduce = function () {
                    return 'Hello! My name is ' + this.fullname + ' and I am ' + this._age + '-years-old'
                }

                return Person;
            }());
            return Person;
        }

        Person = solve();

        var person = new Person('asd', 'ADdff', '23');
        console.log(person);
        person.fullname = 'Pesho Goshov';
        console.log(person);
        console.log(person.introduce());
    </script>
</body>
</html>
