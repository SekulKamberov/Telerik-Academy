        function sum(firstNumber, secondNumber, thirdNumber) {
            var sum;
            switch (arguments.length) {
                case 0: break;
                case 1: sum = firstNumber; break;
                case 2: sum = firstNumber + secondNumber; break;
                case 3: sum = firstNumber + secondNumber + thirdNumber; break;
                default:
                    sum = 0;
            }
            return sum;
        }
        console.log(sum(1));

        console.log(sum(1, 2, 3));

        function sumOfNumbers(numbers) {
            if (!Array.isArray(numbers)) {
                numbers = [];
            }
            var i,
                sum = 0;
            for (i in numbers) {
                sum += numbers[i] | 0;
            }

            return sum;
        }

        console.log('Empty: ' + sumOfNumbers());
        console.log('Single number (2): ' + sumOfNumbers(2));
        console.log('Array [5]: ' + sumOfNumbers([5]));
        console.log('Array [5, 6]: ' + sumOfNumbers([5, 6]));

        function customSubstring(string, start, end) {
            string = string || '';
            start = start || 0;
            end = end || string.length;

            return string.substring(start, end);
        }

        console.log(customSubstring());
        console.log(customSubstring(''));
        console.log(customSubstring('012345678'));
        console.log(customSubstring('012345678', 2, 9));
        console.log(customSubstring('012345678', 2, 19));
        console.log(customSubstring('012345678', 3, -2));
